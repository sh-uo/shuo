<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于logo</title>
    <style>
        .box1{
            background-color: antiquewhite;
            height: 1000px;
        }

        h2,h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>

            我的网站logo是一柄长矛，下面是它的含义
        </h1>
        <h2>
            我的网名是“槊”，横槊赋诗的“槊”，<br>
            因为我名为星越，与新月同音，而朔即新月，同时“槊"在古代是指长矛<br>
            作为一个热血中二少年，我也希望我能在前路的艰难险阻中披荆斩棘，永不言弃，<br>
            像一柄马槊刺破长空。<br>
        </h2>
        <h1>
            少年横槊，气凭陵、酒圣诗豪余事。
        </h1>
    </body>
</div>
</html>
